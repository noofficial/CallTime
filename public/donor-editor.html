<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donor editor Â· CallTime Desk</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body.donor-editor-redirect {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: var(--color-background, #0f1115);
        color: var(--color-text, #f5f7fa);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0 var(--space-24, 24px);
        text-align: center;
      }

      .redirect-message {
        max-width: 520px;
        display: grid;
        gap: 1rem;
      }

      .redirect-message a {
        color: var(--color-primary, #5c8cf1);
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="donor-editor-redirect">
    <main class="redirect-message">
      <h1>Donor editor has moved</h1>
      <p>
        Creating donors now happens directly inside the donor database modal. We'll redirect you in a moment, or you
        can <a href="donors.html?create=1">open the donor database</a> immediately.
      </p>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const target = new URL("donors.html", window.location.origin);
        target.searchParams.set("create", "1");
        window.location.replace(target.toString());
      });
    </script>
  </body>
</html>
